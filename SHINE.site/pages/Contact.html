<div>
	<h2>Send us a message!</h2>

<main class="grid-container">

<article>
	<fieldset>
	<legend>Contact Info</legend>
	<form name="pure-form" action="mailto:" onsubmit="return validateForm()" method="post">

	<label for="fName">First Name:</label> 
	<input type="text" id="fName" name="fName" maxlength="40-80" placeholder="(Required)">
  	<br><br>
	
	<label for="lName">Last Name:</label> 
	<input type="text" id="lName" name="lName" maxlength="40-80" placeholder="(Required)">
  	<br><br>
	
	<label>Email: </label>
	<input type="email" id="email" name="userEmail" maxlength="20" placeholder="(Required)">
	<br><br> 
	
	<label for="phone">Phone Number:</label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(Optional)">
	<br><br>
</fieldset>

</article>
<article>
	
<fieldset>
	<legend>Describe your reason for reaching out.</legend>
	
	<textarea id="inputField" rows=10 cols="40" maxlength="200">
	</textarea>
	
	<div class="buttons">		
  	<input type="submit" value="Submit">
	</div>
</fieldset>

</article>
