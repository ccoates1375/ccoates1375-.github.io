<div class="artborder">	
	
<main class="vol-grid-container">
	
	
<h2>Send us a message!</h2>
	
	
	<form name="pure-form" action="mailto:" onsubmit="return validateForm()" method="post">
<div>
	<label for="fName">First Name:</label> 
	<input type="text" id="fName" name="fName" maxlength="40-80" placeholder="">
  	<br><br>
	
	<label for="lName">Last Name:</label> 
	<input type="text" id="lName" name="lName" maxlength="40-80">
  	<br><br>
	
	<label>Email: </label>
	<input type="email" id="email" name="userEmail" maxlength="20" >
	<br><br> 
	
	<label for="phone">Phone Number:</label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="optional">
	<br><br>

<div>		
<fieldset>
	<legend>Breifly describe your reason for reaching out...</legend>
	
	<textarea id="inputField" rows=10 cols="60" maxlength="200">
	</textarea>
	
	<div class="buttons">		
  	<input type="submit" value="Submit">
	<input type="reset"  value="Reset">
	</div>

</fieldset>
</div>
