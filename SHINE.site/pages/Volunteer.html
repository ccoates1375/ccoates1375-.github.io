<h2>Sign up to become a volunteer!</h2>

<main class="grid-container">	
  
<article>	
  
<fieldset>

	<legend>Contact Info</legend>
  <form name="pure-form" action="mailto:" onsubmit="return validateForm()" method="post"></form>

	<label for="fName">First Name:</label> 
	<input type="text" id="fName" name="fName" maxlength="40-80" placeholder="(Required)">
  <br><br>
	
	<label for="lName">Last Name:</label> 
	<input type="text" id="lName" name="lName" maxlength="40-80" placeholder="(Required)">
  <br><br>
	
	<label for=occupation>Occupation:</label> 
	<input type="text" id="occupation" name="occupation" maxlength="40-80"
	placeholder="(Optional)">
  <br><br>
	
	<label>Email: </label>
	<input type="email" id="email" name="userEmail" maxlength="20" placeholder="(Required)">
	<br><br> 
	
	<label for="phone">Phone Number:</label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(Optional)">
	<br><br>
</fieldset>

</article>	

<article>	

<fieldset>
  <legend>Are you a skilled laborer? </legend>
  <input type="checkbox" id="laborTitle1" name="laborTitle1" value="Painter">
  <label for="laborTitle1">Painter</label><br>
	
  <input type="checkbox" id="laborTitle2" name="laborTitle2" value="Electrician">
  <label for="laborTitle2">Electrician</label><br>
	
  <input type="checkbox" id="laborTitle3" name="laborTitle3" value="Plumber">
  <label for="laborTitle3">Plumber</label><br>
	
  <input type="checkbox" id="laborTitle4" name="laborTitle4" value="Carpenter">
  <label for="laborTitle4">Carpenter</label><br>
	
  <input type="checkbox" id="laborTitle5" name="laborTitle5" value="Contractor">
  <label for="laborTitle5">Contractor</label><br>
	
  <input type="checkbox" id="laborTitle6" name="laborTitle6" value="Architect">
  <label for="laborTitle6">Architect</label><br>
	
  <input type="checkbox" id="laborTitle7" name="laborTitle7" value="HVAC">
  <label for="laborTitle7">HVAC</label><br>
	
  <input type="checkbox" id="laborTitle8" name="laborTitle8" value="Cleaner">
  <label for="laborTitle8">Cleaner</label><br>
	
  <input type="checkbox" id="laborTitle9" name="laborTitle9" value="Mover">
  <label for="laborTitle9">Mover</label><br>
	
  <input type="checkbox" id="laborTitle8" name="laborTitle10" value="Other">
  <label for="laborTitle10">Other</label><br>
	
</fieldset><br>

</article>

<article>		

<fieldset>
  <legend>Are you a homeowner?</legend>
	
  <label for="skills">Select one: </label><br>
  
  <select name="skills" id="skills" >
  <option value="blank"></option>
  <option value="yesSpareApartment.">Yes, and I have a spare apartment.</option>
  <option value="yesSpareRoom.">Yes, and I have a spare room.</option>
  <option value="yesSpareSpaceNeedsWork.">Yes, and I have spare space that needs work.</option>
  <option value="yesNoSpareSpace.">Yes, but no spare space.</option>
  <option value="notAHomeowner">Not a homeowner.</option>
  <option value="other">Other</option>
  </select>
  
</fieldset><br>

<fieldset>
	<legend>How did you hear about us?</legend>

  <label for="skills">Select one: </label><br>
  
  <select name="reach" id="reach">
  <option value="blank"></option>
  <option value="wordOfMouth">Word of Mouth</option>
  <option value="social">Social Media</option>
  <option value="counselor">Counselor</option>
  <option value="hospital">Hospital</option>
  <option value="news">News</option>
  <option value="other">Other</option>
  </select>

</fieldset><br>
	
<fieldset>
    <legend>Describe your interest in volunteering</legend>
    
    <textarea id="inputField" rows=10 cols="40" maxlength="200">
    </textarea>
  
    <div class="buttons">		
    <input type="submit" value="Submit">
    </div>
  
</fieldset>

</article>	
</form>

<script>

function validateForm() {
  let x = document.forms["pure-form"]["fname"].value;
  if (x == "") {
    alert("Required Field");

  }
